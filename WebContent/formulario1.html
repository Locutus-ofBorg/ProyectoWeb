<!DOCTYPE html>

<title>Formulario 1</title>

<body>
        <h1>Formulario de Login Post</h1>
        <form action="ServletControl" method="post">
            Usuario: <input type="text" name="usuario"/>
            <br>
            Password: <input type="password" name="password"/>
            <br>
            <input type="submit" value="Enviar Informacion (Post)"/>
        </form>
            <br>
            <br>
            <br>
        <h1>Formulario de Login Get</h1>
        <form action="ServletControl" method="get">
            Usuario: <input type="text" name="usuario"/>
            <br>
            Password: <input type="password" name="password"/>
            <br>
            <input type="submit" value="Enviar Informacion (Get)"/>
        </form>
</body>
</html>
